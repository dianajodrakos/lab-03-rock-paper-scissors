<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>R O C K /// P A P E R /// S C I S S O R S</title>
</head>

<body>
<header>
    <section>
        <div id="result">ROCK  ///  PAPER  ///  SCISSORS </div>
    </section>
</header>

<main>

    <label>
        <input type="radio" name="user-throw" value="rock" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGZIL_O7-qAw5jd4fLRst2AK0QH3MKzCh2OQ&usqp=CAU" alt="rock">
    </label>
    <button type="button" name="user=throw" id="user-throw">Play!</button>
    <label>
        <input type="radio" name="user-throw" value="paper" />
        <img src="https://www.origamiway.com/images/planes/star-crusher/star-crusher.jpg" alt="paper">
    </label>
    <label>
        <input type="radio" name="user-throw" value="scissors" />
        <img src="https://www.toxel.com/wp-content/uploads/2010/09/scissors01.jpg" alt="scissors">
    </label>
</main>

<footer>
    <section class="score">
        <div class="win">wins: <span class="wins-total"> 0</span></div>
        <div class="draw">draws: <span class="draws-total">0</span></div>
        <div class="lose">losses: <span class="losses-total">0</span></div>
        <div class=""><button type="button" id="reset">Reset</button></div>
        <div class="null"></div>
    </section>
</footer>
<script type="module" src="./app.js"></script>
</body>
</html>
